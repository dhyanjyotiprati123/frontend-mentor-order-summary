<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
   <div class="container">
       <img src="./images/pattern-background-desktop.svg" alt="pattern" class="container-img">

      <div class="container-inner">
         <figure class="container-figure">
             <img src="./images/illustration-hero.svg" alt="hero" class="container-hero">
         </figure>

         <div class="container-summary">
             <h1 class="main-heading">order summary</h1>
             <p class="para">You can lsten to millions of songs,audiobook,and podcasts on any device anywhere you like!</p>
         </div>

         <div class="container-plan">
             <div class="container-wrapper">
                <img src="./images/icon-music.svg" alt="icon" class="container-icon">
                <div class="container-box">
                    <h2 class="sub-heading">annual plan</h2>
                    <p class="container-price">$59.99/year</p>
                </div>
             </div>
            
             <a class="container-link" href="#">change</a>
         </div>

         <button class="btn">proceed to payment</button>

         <p class="cancel">cancel order</p>
      </div>
   </div>
</body>
</html>
